image: ubuntu
variables:
  DOCKER_DRIVER: overlay2
before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$USER_PASS")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_to_server:
  environment:
    name: staging
  script:
    - ssh ubuntu@team09-19.studenti.fiit.stuba.sk "cd /var/www/team-project && git checkout develop && git pull origin develop && exit"
  only:
    - develop
