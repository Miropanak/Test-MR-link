<VirtualHost *:81>
  ServerName laradock.test
  DocumentRoot /var/www/
  Options Indexes FollowSymLinks

  <Directory "/var/www/dilema2018/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
